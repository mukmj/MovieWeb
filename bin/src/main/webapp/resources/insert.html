<html>
<head>
    <title>영화 등록</title>
    <link rel="stylesheet" href="css/insert.css">
    <script src="js/"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/insert.js"></script>
</head>
<body>
<div id="load"></div>
<div class="container">
	<div class="col-lg-12 well">
    	<div class="row">
            <form action="" method="post" enctype="multipart/form-data">
    			<div class="col-sm-12">
    				<div class="row">
    					<div class="col-sm-6 form-group">
    						<label>*영화명(한국)</label>
    						<input type="text" placeholder="한국 영화명을 입력하세요." class="form-control">
    					</div>
    					<div class="col-sm-6 form-group">
    						<label>영화명(영어)</label>
    						<input type="text" placeholder="영어 영화명을 입력하세요." class="form-control">
    					</div>
    				</div>					
    				<div class="form-group">
    					<label>내용</label>
    					<textarea placeholder="영화 내용을 입력하세요." rows="3" class="form-control" style="resize: none;"></textarea>
    				</div>	
    				<div class="row">
    					<div class="col-sm-4 form-group">
    						<label>총 상영 시간</label>
    						<input type="number" placeholder="분단위로 입력하세요." class="form-control">
    					</div>	
    					<div class="col-sm-4 form-group">
    						<label>제작 국가</label>
    						<input type="text" placeholder="국가명을 입력하세요." class="form-control">
    					</div>	
    					<div class="col-sm-4 form-group">
    						<label>개봉 날짜</label>
    						<input type="date" class="form-control">
    					</div>		
    				</div>
    				<div class="row">
    					<div class="col-sm-6 form-group">
    						<label>제작사</label>
    						<input type="text" placeholder="제작사를 입력하세요." class="form-control">
    					</div>		
    					<div class="col-sm-6 form-group">
    						<label>배급사</label>
    						<input type="text" placeholder="배급사를 입력하세요." class="form-control">
    					</div>	
    				</div>
                    <div class="row">
    					<div class="col-sm-6 form-group">
    						<label>장르</label>
    						<select name="genre" class="genre-select">
                                <option value="">장르선택</option>
                                <option value="comic">코미디</option>
                                <option value="fantasy">SF/판타지</option>
                                <option value="horror">공포</option>
                                <option value="thriller">스릴러</option>
                                <option value="drama">드라마</option>
                                <option value="romance">로맨스</option>
                                <option value="sport">스포츠</option>
                                <option value="action">액션</option>
                            </select>
    					</div>		
    					<div class="col-sm-6 form-group plus">
    						<img src="img/plus.png" class="plusButt">
    					</div>
                        <div class="col-sm-6 form-group plus" style="display: none;">
    						<img src="img/minus.png" class="plusButt">
    					</div>
    				</div>
                    <div class="row genre2" style="display: none;">
    					<div class="col-sm-6 form-group">
    						<label>장르(2)</label>
    						<select name="genre" class="genre-select">
                                <option value="">장르선택</option>
                                <option value="comic">코미디</option>
                                <option value="fantasy">SF/판타지</option>
                                <option value="horror">공포</option>
                                <option value="thriller">스릴러</option>
                                <option value="drama">드라마</option>
                                <option value="romance">로맨스</option>
                                <option value="sport">스포츠</option>
                                <option value="action">액션</option>
                            </select>
    					</div>		
    				</div>
    			<div class="form-group">
    				<span>영화 이미지 업로드</span>
    				<div class="file_input">
                        <label>
                            File Attach
                            <input type="file" onchange="javascript:document.getElementById('file_route').value=this.value">
                        </label>
                        <input type="text" readonly="readonly" title="File Route" id="file_route">
                    </div>
    			</div>		
                    <button type="button" class="btn btn-lg btn-info">Submit</button>
    			</div>
            </form>
    	</div>
	</div>
	</div>
</body>
</html>
